<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

<title>Places of thrissur</title>
<link rel="stylesheet" href="css/style.css">

</head>

<body>
<div class="container">
      <div class="options-box">
        <h1> Let's visit</h1>
        <div>
          <input id="show-listings" type="button" value="Show Listings">
          <input id="hide-listings" type="button" value="Hide Listings">
         <p>Search: <input data-bind="value: filter, valueUpdate: 'afterkeydown'" /></p>
         <ul data-bind="foreach:filteredItems ">
         <li data-bind ="text: title, click: $parent.setMarker"></li>
         </ul>

    <div class="wikipedia-container">
        <h3 id="wikipedia-header"> Wikipedia Links for the place</h3>
        <ul id="wikipedia-links"></ul>
    </div>
        </div>
</div>
      <div id="map"></div>
    </div>
    </div>



    <script async defer
        src=
        "https://maps.googleapis.com/maps/api/js?key=AIzaSyAK00j4pg-v3EpKAArqa77Ge5nzkoHLLxY&libraries=geometry&v=3&callback=initMap">
    </script>
      <script src="js/libs/jquery.min.js"></script>
      <script src="js/libs/knockout.js"></script>
      <script src="js/script.js"></script>


</body>
</html>
